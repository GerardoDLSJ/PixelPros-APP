<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>PixelPro</title>
    <!-- GOOGLE FONTS -->
    <link
      rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="icon shortcut" type="image/png" href="./assets/img/logo_pagina_cine.png"/>
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>    <!-- ESTILOS VANILLA -->
    <link rel="stylesheet" href="../assets/css/index.css" />
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/navigo"></script>
    <script defer src="/assets/js/main.js" type="module"></script>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <img src="/assets/img/logoPrincipal.png" alt="logo" class="main-nav__logo" />
        <ul class="main-nav__menu">
          <li class="main-nav__menu-item">
            <a href="">Genres</a>
            <ul class="main-nav__submenu" id="menu-categorias"></ul>
          </li>
        </ul>
        <div class="main-nav__search">
          <form action="#" id="main-search">
            <input type="search" name="search" placeholder= "&#xe8b6;&nbsp; Search Movie" style="font-family:'Ubuntu', sans-serif, 'Material Symbols Outlined'"autocomplete="off"/>
            <input type="submit" hidden />
          </form>
        </div>
      </nav>
    </header>
    <h1 id="search-result"></h1>
    <main id="root">
      <section class="productos">
      </section>
    </main>
    <template id="template-producto">
      <article data-bs-toggle="popover" data-bs-container="body" data-bs-html="true" data-bs-trigger="hover focus" data-bs-content="Muvie chida" class="movie">
        <img  src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" />
      </article>
    </template>
  </body>
</html>
